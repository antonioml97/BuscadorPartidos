 
#Lenguaje de la aplicacion
language: node_js
#Distinas versiones del lenguaje donde voy a probar los test
node_js:
  - "10"
  - "14"
#Instalo el gestor de tareas y ejecuto los tests.
build:
  #Evito que se tenga que instalar node_modules en cada push guardandolo en un cache
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
  ci:
    - npm install -g gulp
    - npm install gulp-install
    - gulp install
    - gulp test